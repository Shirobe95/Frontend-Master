<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Result Summary FrontEnd Mentor</title>
</head>
<body>
    <div class="container">

        <div class="upperDiv">
            <h2>Your Result</h2>
            <div class="scoreCirc">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="lowerDiv">
            <h2>Summary</h2>
            <div class="reactionDiv sectionDiv">
                <img src="./images/icon-reaction.svg" alt="Mem Icon">
                <h3>Reaction</h3>
                <p><strong>80</strong> / 100</p>
            </div>
            <div class="memoryDiv sectionDiv">
                <img src="./images/icon-memory.svg" alt="">
                <h3>Memory</h3>
                <p><strong>92</strong> / 100</p>
            </div>
            <div class="verbalDiv sectionDiv">
                <img src="./images/icon-verbal.svg" alt="">
                <h3>Verbal</h3>
                <p><strong>61</strong> / 100</p>
            </div>
            <div class="visualDiv sectionDiv">
                <img src="./images/icon-visual.svg" alt="">
                <h3>Visual</h3>
                <p><strong>72</strong> / 100</p>
            </div>

            <div class="btnContinue">
                <button>Continue</button>
            </div>
        </div>

    </div>
    
</body>
</html>
